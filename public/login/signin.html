<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
        <i class="fa fa-bullseye " style="font-size:48px;color:white"></i>
        <h1>Bloggit</h1>
    </div>
        <form action="/sign-up" method="GET" ><button class="hb text"><b>Create Account</b></button></form>
    </div>
    <div class="container">
        <div class="heading">
            <h1 class="">Login Into Bloggit</h1>
         </div>
        <div class="box">
           
            <div class="item1">
               <form method="POST" action="/login">
                <label class="text"><b>Username</b></label><br>
                <input type="text" name="username" class="text" placeholder="Enter Username"><br>
                <label class="text"><b>Password</b></label><br>
                <input type="password" name="password" class="text" placeholder="Enter Password">
                <button class="sb text"><b>LOGIN</b></button>
               </form>
            </div>
            
            <hr>
            <div class="item2">
                <button class="bg"> <b>Continue with Google</b></button><br>
                <button class="bg"><b>Continue with Apple</b></button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
